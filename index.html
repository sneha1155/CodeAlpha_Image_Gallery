<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Masonry Image Gallery</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <!--transparent fixed navbar-->
  <div class="nav-bar">
    <input type="search" placeholder="search here">
    <div><a class="links" href="LICENSE.html">License</a></div>
  </div>

  <!--hero image section-->
  <div class="hero-img">
    <div class="hero-img-title">Image Gallery</div>
    <div class="hero-img-subtitle ">Reconnecting Souls through visuals.</div>
  </div>

  <!--images in masonry style-->
  <div class="masonry">

    <img src="images/woman_ride.jpg" alt="Image 1" class="lightbox-img">
    <img src="images/path.jpg" alt="Image 2" class="lightbox-img">
    <img src="images/beach.jpg" alt="Image 3" class="lightbox-img">
    <img src="images/cathedral.jpg" alt="Image 4" class="lightbox-img">
    <img src="images/mountain.jpg" alt="Image 5" class="lightbox-img">
    <img src="images/dogs.jpg" alt="Image 6" class="lightbox-img">
    <img src="images/friends.jpg" alt="Image 7" class="lightbox-img">
    <img src="images/highway.jpg" alt="Image 8" class="lightbox-img">
    <img src="images/field.jpg" alt="Image 10" class="lightbox-img">
    <img src="images/laddu.jpg" alt="Image 11" class="lightbox-img">
    <img src="images/library.jpg" alt="Image 12" class="lightbox-img">
    
    
  </div>

  <!--lightbox control-->
  <div id="lightbox" class="lightbox">
    <span class="close">&times;</span>
    <img class="lightbox-content" id="lightbox-img">
    <span class="nav left">&#10094;</span>
    <span class="nav right">&#10095;</span>
  </div>

  <!--footer and image credits-->
  <div class="footer">
    <footer> Â©2025 Image Gallery. All Rights Reserved</footer>
    <div><a href="attribution.html" target="_blank" class="links">Image Credits</a></div>
    <div><a href="attribution.html" target="_blank" class="links">Github</a></div>
  </div>
  <script src="script.js"></script>

</body>

</html>
